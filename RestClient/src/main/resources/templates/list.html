<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/static/main.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
    <style>
        body {
            font-size: .875rem;
            background-color: beige;
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/header :: header}">Header</div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 bg-light min-vh-100">
                <nav class="nav mt-2 flex-column nav-pills">
                    <a class="nav-link active" th:href="@{/admin}">Admin</a>
                    <a class="nav-link" th:href="@{/user}">User</a>
                </nav>
            </div>
            <div class="col-9">
                <h2 class="mt-2">Admin panel</h2>
                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" aria-controls="nav-home" role="tab">User table</a>
                        <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-new" aria-controls="nav-new" role="tab">New User</a>
                    </div>
                </nav>
                <div class="tab-content bg-white border">
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                            <div class="p-2 mb-2 bg-white text-dark">
                                <h5>All users</h5>
                            </div>
                            <table id="getResultDiv" class="table table-striped">
                            </table>
                    </div>
                    <div sec:authorize="hasRole('ROLE_ADMIN')" class="tab-pane fade md-5" id="nav-new" role="tabpanel" aria-labelledby="nav-profile-tab">
                        <div class="container h-100 text-center font-weight-bold">
                            <div class="row h-100 justify-content-center align-items-center">
                                <div class="col-4">
                                    <form id="newUserId">
                                        <p id="meassage-label"/>
                                        <div class="form-group">
                                            <label for="newUserName">User name</label>
                                            <input type="text" class="form-control" id="newUserName" placeholder="User name" name="username">
                                        </div>
                                        <div class="form-group">
                                            <label for="newUserAge">Age</label>
                                            <input type="number" class="form-control" id="newUserAge" placeholder="age" name="age">
                                        </div>
                                        <div class="form-group">
                                            <label for="newUserPassword">Password</label>
                                            <input type="password" class="form-control" id="newUserPassword" placeholder="password" name="password">
                                        </div>
                                        <button class="btn btn-primary btn-success" type="submit">Add new user</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="postResultDiv" align="center"></div>
    <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.15.0/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
    <script th:src="@{/static/listUsers.js}" type="text/javascript"></script>
    <script th:src="@{/static/newUser.js}" type="text/javascript"></script>
</body>
</html>
