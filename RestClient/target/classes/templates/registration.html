<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
</head>
<body>
    <div th:replace="~{fragments/header :: header}">Header</div>
    <div class="container h-100 text-center font-weight-bold">
        <div class="row h-100 justify-content-center align-items-center">
            <form class="col-4" th:object="${user}" th:action="@{/registration}" method="post">
                <p th:text="${message}" />
                <div class="form-group">
                    <label for="formGroupExampleInput">User name</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="User name" name="username" th:field="*{name}">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Age</label>
                    <input type="number" class="form-control" id="formGroupExampleInput2" placeholder="age" name="age" th:field="*{age}">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput3">Password</label>
                    <input type="password" class="form-control" id="formGroupExampleInput3" placeholder="password" name="password" th:field="*{password}">
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-success" type="submit">Add new user</button>
            </form>
        </div>
    </div>
    <script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/popper.js/1.15.0/popper.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
</body>
</html>
